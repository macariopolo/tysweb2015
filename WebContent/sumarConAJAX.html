<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sumar con AJAX, HTML</title>
</head>
<body>
	<h1>Sumar con AJAX, pero ahora en una p√°gina HTML (no JSP)</h1>
	
	<form>
		a: <input type="text" id="a" value="5"><br>
		b: <input type="text" id="b" value="4"><br>
		<button type="button" onclick="sumar()">Sumar</button>
	</form>
	<div id="resultado"></div>
	
	<script>
	function sumar() {
		var a=document.getElementById("a").value;
		var b=document.getElementById("b").value;
		var request = new XMLHttpRequest();	
		request.open("post", "sumar.jsp");
		request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		var pars="a=" + a + "&b=" + b;
		request.onreadystatechange=function() {
			if (request.readyState==4 && request.status==200) {
				var resultado=request.responseText;
				var divResultado=document.getElementById("resultado");
				divResultado.innerHTML=resultado;
			}
		};
		request.send(pars);
	}
	</script>
</body>
</html>
</body>
</html>
